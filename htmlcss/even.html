<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/newcss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function getn()
        {
           
            var n=document.getElementById("t1").value;
            if(n%2==0)
            {
           
                document.getElementById("result").innerHTML=n+" Is Even";
            }
            else{
                document.getElementById("result").innerHTML=n+" Is Odd";
            }
           
        }
        </script>
</head>
<body>
        
    <div style="border:green 2px">
            <div class="container">
                    <div class="row">
                        <div class="col col-12 col-sm-6 col-md-4 col-lg-3 cl-xl-2">
                            
                            
                            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 cl-xl-2">
                                <table class="table">
                                    <tr>
                                        <td>Enter A Number  :</td>
                                        <td><input type="text" id="t1"/></td>    
                                    </tr>
                                    
                                    <tr>
                                        <td></td>
                                        <td><button type="button" onclick="getn();">Check</button></td>
                                    </tr>
                                    <p id="result"></p>
                                </table>   
                            </div>
                            
                        </div>
                        </div>
                   </div>
            </div>
    </div>
</body>
</html>
