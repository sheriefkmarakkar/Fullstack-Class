<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        var mo=Array();
        var i=0;
        var result="";
    function movie()
    {
        var m=document.getElementById("m").value;
        mo[i]=m;
        i++;
        
        for(var j=0;j<Array.length;j++)
        {
           result+="<br>"+mo[j].toString();
        }

        document.getElementById("p").innerHTML=result.toString();
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">

            <td>Enter Movie Name :</td>
            <td><input type="text" id="m" class="form-control"/></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" class="btn btn-info" onclick="movie();">Submit</button></td>
        </tr>
        <tr>
            <td>
            </td>

        </tr>
    </table>

    </div>
    </div>
